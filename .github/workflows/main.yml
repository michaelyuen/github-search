name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          build: yarn build
          start: yarn start
      - name: Cypress Dashboard
        run: npx cypress run --record --key a7be6727-1a2e-493a-85de-8f57fb4c8494
